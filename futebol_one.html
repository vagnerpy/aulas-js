<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliando Time</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        var vitorias = parseInt(prompt("Entre com o número de vitórias."));

        var empates = parseInt(prompt("Entre com o número de empates."));

        var pontos = (vitorias * 3) + empates;

        mostra("Os pontos do seu time são " + pontos);
        
        if(pontos > 28){
            mostra("Seu time está melhor do que no ano passado.");
        }

        if(pontos < 28){
            mostra("Seu time está pior do que no ano passado.");
        }
         
        if(pontos == 28){
        mostra("Seu time está igual ao ano passado.");
        }

        mostra("game over");

    </script>
</body>
</html>
