<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo_adivinha</title>
</head>
<body>


<script>

    function pulaLinha(){

        document.write("<br");
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();
        
    }

    function sorteia(n){
        return Math.round(Math.random() * n);
        
    }

    var numeroPensado = sorteia(10);
    

    var jogar = parseInt(prompt("já pensei. Qual você acha que é ?"));

    if(jogar == numeroPensado){
        mostra("Parabéns vc acertou! " + numeroPensado);
        
    }else if (jogar > numeroPensado){
        mostra("vc errou! seu chute é maior que o numero reservado");

    }else{
        mostra("o Numreo sugerido é menor que o numero reservado");
    }

</script>
    
</body>
</html>
