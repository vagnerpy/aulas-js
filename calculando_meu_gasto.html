<body>
    <h1>Calculando meus gasto</h1>
    <p>Robison realiza 4 viagem no mês, ele quer saber qual é media do gasto por viagem </p>
    <p>sendo que a primeira viagem custa 200 reais, a segunda 100 reais e a Terceira 300 reais, e a ultima 400 reais</p>
    <h2>qual é o gasto de Robison por viagem</h2>
    <script>
        document.write("Robison gasta em media  " + (200 + 100 + 300 + 400)/4 + " Reais por viagem" )
    </script>
