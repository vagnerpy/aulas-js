<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
   <script>
       function pulaLinha(){
           document.write("<br");
       }

       function mostra(frase){
           document.write(frase);
           pulaLinha();
       }

       function a(n1, n2){
           return n1 + n2;
       }

       function b(n1, n2){
           return n1 /n2;
       }

       var resultado = a(10, 20) + b(30, 2);
       
       mostra(resultado);
   </script>

</body>
</html>
